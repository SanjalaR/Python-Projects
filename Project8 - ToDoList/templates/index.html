<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To-Do List</title>
    {{ bootstrap.load_css() }}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/css/styles.css">
</head>
<body style="background-image: url('../static/images/bg.jpg')">
<div class="container">
    <div style="margin-bottom: 50px;">
        <form action="{{ url_for('add') }}" method="POST">
            <input type="text" name="todoitem">
            <input type="submit" value="Add Item" class="btn btn-warning">
        </form>
    </div>
    <div>
        <ul>
            {% for task in tasklist: %}
            <div style="margin-bottom: 25px">
                {% if task.done==1 %}
                <li><s>{{task.name}}</s><a class='btns' href="{{url_for('delete', task_id=task.id)}}">⨉</a></li>
                {% else %}
                <li>{{task.name}}<a class='btns' href="{{url_for('done', task_id=task.id)}}">✓</a></li>
                {% endif %}
            </div>
            {% endfor %}
        </ul>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
